  - ADMIN_LAST=Developer
  - ADMIN_USERNAME=admin
  - ADMIN_PASSWORD=passw0rd
  - DB_NAME=cruithne
  - DB_ROOT_USER=root
  - DB_ROOT_PASSWORD=password
  - DB_APP_USER=varien
  - DB_APP_PASSWORD=j7K9u3Lm2wA6
  - SSL_DIR="/etc/ssl"
