# Build instructions for Google Cloud Build 
# Runs Docker and deploys new image to test
# Will need to modify to be enviornment agnostic

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/test-magento:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/test-magento:latest',  '.']
  dir: 'build'
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/test-magento:$SHORT_SHA']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/test-magento:latest']
