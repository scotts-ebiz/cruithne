# Build instructions for Google Cloud Build 
# Runs Docker and deploys new image to test
# Will need to modify to be enviornment agnostic

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_CONTAINER_REPO}:latest', '.']
  dir: 'build'
- name: 'gcr.io/cloud-builders/docker'
  args: ['tag', 'gcr.io/$PROJECT_ID/${_CONTAINER_REPO}:$SHORT_SHA']
  dir: 'build'
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/${_CONTAINER_REPO}:$SHORT_SHA']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/${_CONTAINER_REPO}:latest']
