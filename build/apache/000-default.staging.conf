<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName staging.scottsprogram.com
    AccessFileName .htaccess
    DocumentRoot /var/www/html/magento2

    <Directory />
            Options FollowSymLinks
            AllowOverride None
    </Directory>
    <Directory /var/www/html/magento2 >
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            allow from all
    </Directory>

# Adding the below per https://github.com/magento-research/pwa-studio/issues/911
# Will allow import product images from 3rd party website

    <Directory /var/www/html/magento/pub/>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName staging.mygro.com
    AccessFileName .htaccess
    DocumentRoot /var/www/html/magento2

    SetEnv MAGE_RUN_CODE "mygro"
    SetEnv MAGE_RUN_TYPE "website"

#    Redirect / https://test.mygro.com/

    <Directory />
