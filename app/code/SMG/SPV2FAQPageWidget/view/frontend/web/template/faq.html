<!-- Template for FAQ View Model: /SMG_SPV2FAQPageWidget/js/faq -->
<div
    class="sp-faq-categories sp-tabs sp-max-w-lg sp-mb-12 sp-mx-auto"
    data-bind="if: category1Name && category2Name"
>
    <button
        class="sp-faq-category-btn sp-tab"
        data-bind="
            click: setCategory.bind($data, 'faq_1'),
            css: { 'active': category() === 'faq_1' },
            text: category1Name
        "
        type="button"
    >
    </button>

    <button
        class="sp-faq-category-btn sp-tab"
        data-bind="
            click: setCategory.bind($data, 'faq_2'),
            css: { 'active': category() === 'faq_2' },
            text: category2Name
        "
        type="button"
    >
    </button>
</div>
