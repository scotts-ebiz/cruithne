<div class="sp-flex sp-flex-column md:sp-flex-row sp-justify-center md:sp-justify-between sp-items-center sp-mt-8 md:sp-mt-0">
    <h2 class="sp-h2 sp-mt-0 sp-text-center md:sp-text-left">Billing Information</h2>
</div>

<!-- ko if: false -->
<div class="sp-px-4 md:sp-px-0 sp-my-8 sp-text-center md:sp-text-left">
    <p class="sp-p1 sp-strong">You do not have a current subscription with Scotts Program.</p>
    <p class="sp-p1 sp-max-w-md">Ready to get a subscription lawn care plan made just for your yard?</p>
    <a href="/quiz" class="sp-button sp-button--primary sp-button--get-started sp-relative sp-text-center sp-mt-4">Get Started</a>
</div>
<!-- /ko -->

<form id="recurlyForm" class="sp-flex sp-flex-column lg:sp-flex-row">
    <div class="sp-flex-auto sp-p-4 lg:sp-p-0">
        <div class="sp-form-group">
            <input type="text"
                placeholder="First Name"
                class="sp-input"
                data-recurly="first_name"
                data-bind="value: billing().first_name"
                name="first_name"
                readonly
            >
            <label class="sp-form-label">First Name</label>
        </div>
        <div class="sp-form-group">
            <input type="text"
                placeholder="Last Name"
                class="sp-input"
                data-recurly="last_name"
                data-bind="value: billing().last_name"
                name="last_name"
                readonly
            >
            <label class="sp-form-label">Last Name</label>
        </div>
         
        <div class="sp-form-group cardview">
            <input type="text"
                placeholder="Card Number"
                class="sp-input"
                data-recurly="card_no_file"
                data-bind="value: billing().card_no_file"
                name="card_no_file"
                readonly
            >
            <label class="sp-form-label">Card on file</label>
        </div> 
        
        <div class="cardedit" style="display: none;">
            <div class="sp-form-group">
                <label class="sp-form-label">Card Number</label>
                <div data-recurly="card"
                    class="sp-form-group sp-px-2 sp-w-full"></div>
            </div>
        </div>
         
        <div class="sp-form-group sp-hidden">
            <div class="sp-select sp-block sp-w-full">
                <select readonly name="country"
                        placeholder="Country"
                        class="sp-block sp-w-full"
                        data-recurly="country"
                        data-bind="options: countries(), optionsText: function(item) { return item.label }, optionsValue: function(item) { return item.value }, value: billing().country"></select>
                </div>
            <label class="sp-form-label">Country</label>
        </div>
    </div>

    <div class="sp-flex-auto sp-p-4 lg:sp-p-0 lg:sp-ml-4">
        <div class="sp-form-group">
            <input type="text"
                placeholder="Address line 1"
                class="sp-input"
                data-recurly="address1"
                data-bind="value: billing().address1"
                name="address_1"
                readonly
            >
            <label class="sp-form-label">Address line 1</label>
        </div>
        <div class="sp-form-group">
            <input type="text"
                placeholder="Address line 2"
                class="sp-input"
                data-recurly="address2"
                data-bind="value: billing().address2"
                name="address_2" readonly>
            <label class="sp-form-label">Address line 2</label>
        </div>
        <div class="sp-form-group">
            <input type="text"
                placeholder="City"
                class="sp-input"
                data-recurly="city"
                data-bind="value: billing().city"
                name="city" readonly>
            <label class="sp-form-label">City</label>
        </div>
        <div class="sp-form-group">
            <div class="sp-select">
                <select disabled="true" name="state"
                        placeholder="State"
                        data-recurly="state"
                        data-bind="options: Object.values(states()), optionsText: function(item) { return item.text }, optionsValue: function(item) { return item.value }, value: billing().state"></select>
            </div>
            <label class="sp-form-label">State</label>
        </div>
        <div class="sp-form-group">
            <input type="text"
                placeholder="Zip/Postal Code"
                class="sp-input"
                data-recurly="postal_code"
                data-bind="value: billing().zip"
                name="zip_code" readonly>
            <label class="sp-form-label">Zip/Postal Code</label>
        </div>
        <div class="sp-flex sp-justify-end">
            <input type="hidden"
                name="recurly-token"
                data-recurly="token">
                
            <button type="reset"
                    class="sp-button sp-button--primary changehide" data-bind="click: hideChange;">Change</button>
                    
            <button style="display: none;" type="submit"
                    data-bind="click: saveBilling"
                    class="sp-button sp-button--primary hideme">Save</button>
            
            <button  style="display: none;" type="button"
                            data-bind="click: cancelBilling"
                            class="sp-button sp-ml-4 sp-button--primary hideme">Cancel</button>         
        </div>
    </div>
</form>

<div id="popup-modal"
     class="modal-popup--subscriptions sp-hide sp-p-8">
    <button
        class="modal-popup--subscriptions__close"
        data-bind="click: hideSuccess"
    ></button>
    <h2 class="sp-h2 sp-text-black sp-text-center">Changes Saved</h2>
    <p class="sp-text-black sp-text-center">The changes to your account have been saved.</p>

    <div class="sp-flex sp-justify-center sp-items-center">
        <button
            class="sp-button sp-button--primary"
            type="button"
            data-bind="click: hideSuccess"
        >
            Close
        </button>
    </div>
</div>
