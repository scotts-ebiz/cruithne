<!-- ko if: quiz.questions()[0] && quiz.questions()[0].questionType == 5 && quiz.usingGoogleMaps -->
<div class="sp-quiz__question sp-container sp-mb-4">
    <!-- Process Questions -->
    <div class="sp-mx-auto md:sp-w-5/6">
        <div class="md:sp-flex md:sp--mx-8">
            <div class="sp-w-full md:sp-w-1/3 sp-p-8 sp-text-left">
                <h2
                    class="sp-quiz__question-title sp-h2 sp-max-w-md sp-mt-0 sp-mx-auto"
                    data-bind="text: quiz.currentGroup().title"
                >
                </h2>

                <p
                    class="sp-text-left"
                    data-bind="text: quiz.currentGroup().subtitle"
                ></p>

                <!-- Link to manual lawn square footage are input screen -->
                <button
                    class="sp-quiz__manual-entry sp-mb-4"
                    data-bind="text: quiz.currentGroup().displayAlternativePageCTA, click: quiz.toggleGoogleMaps"
                ></button>

                <div class="sp-bg-white sp-mb-8 sp-p-8 sp-rounded sp-shadow-md sp-text-black">
                    <label class="sp-p1 sp-mb-4">
                        1. Where is your lawn?
                    </label>
                    <div class="sp-form-group sp-mb-0">
                        <input
                            class="sp-input sp-w-full"
                            type="text"
                            placeholder="Address"
                        />
                        <label class="sp-form-label">Address</label>
                    </div>
                </div>

                <div class="sp-bg-white sp-mb-8 sp-p-8 sp-rounded sp-shadow-md sp-text-black">
                    <label class="sp-p1 sp-mb-0">2. Calculate the size of your lawn</label>
                </div>

                <div class="sp-bg-white sp-mb-8 sp-p-8 sp-rounded sp-shadow-md sp-text-black">
                    <label class="sp-p1">3. Your total lawn size</label>
                </div>
            </div>
            <div class="sp-w-full md:sp-w-2/3 sp-p-8">
                <div class="sp-quiz-map-placeholder"></div>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->
