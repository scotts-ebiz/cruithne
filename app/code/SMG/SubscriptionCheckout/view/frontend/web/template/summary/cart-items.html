<div class="block order-summary-products">
    <h5>Products</h5>
    <ol data-bind="foreach: { data: items(), as: 'item' }">
        <!-- ko if: item.price > 0 -->
        <li>
            <div class="product">
                <each args="$parent.elems()" render=""/>
            </div>
            <div data-bind="html: $parent.getProductShortDescription(item)"></div>
            <p>SKU: <span data-bind="text: $parent.getProductSku(item)"></span></p>
        </li>
        <!-- /ko -->
    </ol>
    <div class="">
        <p>Estimated arrival: <span data-bind="text: getEstimatedArrivalDate()"></span></p>
    </div>
</div>
