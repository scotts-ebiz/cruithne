<!-- ko if: quiz.questions()[0] && quiz.questions()[0].questionType == 5 && !quiz.usingGoogleMaps() -->
<div class="sp-quiz__question sp-container sp-mb-8">

    <!-- Showing banner image if it exists -->
    <div class="sp-quiz__banner sp-max-w-lg sp-mx-auto sp-text-center" data-bind="if: quiz.currentGroup().imageUrl">
        <img alt="Quiz Banner" data-bind="attr:{ src: quiz.currentGroup().imageUrl }"/>
    </div>

    <h2
        class="sp-quiz__question-title sp-h2 sp-max-w-lg sp-mt-0 sp-mx-auto sp-text-center"
        data-bind="text: quiz.currentGroup().alternativeTitle"
    >
    </h2>

    <p 
        class="sp-max-w-lg sp-mx-auto sp-text-center"
        data-bind="text: quiz.currentGroup().alternativeSubtitle"
    >
    </p>

    <!-- Process Questions -->
    <div
        class="sp-quiz-option sp-text-left sp-block sp-bg-white sp-block sp-mx-auto sp-mb-8 sp-p-8 sp-rounded sp-shadow-md sp-text-black sp-w-full md:sp-w-1/3"
    >
        <div class="sp-form-group">
            <input
                id="manual-sqft"
                class="sp-input sp-w-full"
                min="1"
                pattern="[0-9]*"
                placeholder="Total Square Footage of your lawn"
                step="1"
                type="number"
                data-bind="
                    attr: { name: quiz.questions()[1].id },
                    event: { input: quiz.setArea }
                "
            />

            <label class="sp-form-label" for="manual-sqft">
                Total square footage of your lawn
            </label>

            <!-- ko if: quiz.invalidArea() -->
            <div class="sp-form-error">Please enter numbers only.</div>
            <!-- /ko -->
        </div>

        <div
            class="sp-form-group sp-mb-0"
            data-bind="css: { 'sp-has-error': quiz.invalidZipCode() }"
        >
            <input
                id="manual-zip"
                class="sp-input sp-w-full"
                minlength="5"
                maxlength="5"
                pattern="[0-9]{5}"
                placeholder="ZIP code"
                type="text"
                data-bind="attr: { name: quiz.questions()[0].id }, event: { input: quiz.setZipCode }"
            />

            <label class="sp-form-label" for="manual-zip">
                ZIP code
            </label>

            <!-- ko if: quiz.invalidZipCode() -->
            <div class="sp-form-error">Please enter a valid US zip code.</div>
            <!-- /ko -->
        </div>
    </div>

    <div class="sp-my-12">
        <!-- ko template: "SMG_RecommendationQuiz/tooltip-general" --><!-- /ko -->
    </div>

    <div class="sp-text-center">
        <button
            class="sp-quiz__manual-entry sp-mb-4"
            data-bind="click: quiz.toggleGoogleMaps, text: quiz.currentGroup().displayAlternativePageCTA"
        >
            Help me calculate my lawn size.
        </button>
    </div>
</div>
<!-- /ko -->
