	></div>
	<table class="data table table-totals sp-table-totals">
		<caption
			class="table-caption"
			data-bind="i18n: 'Order Summary'"

			<!-- /ko -->

<!-- ko if: !isTaxDisplayedInGrandTotal() && subscriptionData() && subscriptionData().subscription_type === 'annual'-->
<div class="sp-annual-total sp-font-bold sp-flex sp-justify-between sp-p2">
	<span>Total</span>
	<span class="price" data-bind="text: getGrandTotal()"></span>
</div>

<!-- ko if: subscriptionData() && subscriptionData().subscription_type === 'seasonal' -->
<div class="sp-seasonal-total sp-font-bold sp-flex sp-justify-between sp-p2">
	<span>Total Today:</span>
	<span
		data-bind="text: subscriptionData().is_shippable ? getGrandTotal() : '$0'"
	></span>

	<p>
		<!-- Recurly Window Object: NOT set to php function -->

</div>
