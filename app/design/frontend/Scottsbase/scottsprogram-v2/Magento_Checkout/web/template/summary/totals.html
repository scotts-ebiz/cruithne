<!-- ko if: isDisplayed() -->
	<div class="totals-wrapper">
        <!-- ko if: subscriptionData() && subscriptionData().subscription_type === 'seasonal' -->
        <div class="sp-p2 sp-font-bold sp-mb-2"
             data-bind="text: 'First Shipment'"
        >
        </div>
        <!-- /ko -->

        <!-- ko if: subscriptionData() && subscriptionData().subscription_type === 'annual' -->
		<div
		    class="sp-p2 sp-font-bold sp-mb-2"
		    data-bind="text: 'Total Today:'"
		>
		</div>
        <!-- /ko -->

		<table class="data table table-totals sp-table-totals">
		    <caption class="table-caption" data-bind="i18n: 'Order Summary'"></caption>
		    <tbody>
		    <!-- ko foreach: elems() -->
		        <!-- ko template: getTemplate() --><!-- /ko -->
		    <!-- /ko -->
		    </tbody>
		</table>

	<!-- ko if: !isTaxDisplayedInGrandTotal() && subscriptionData() && subscriptionData().subscription_type === 'annual'-->

        <span>Total</span>
        <span class="price" data-bind="text: getGrandTotal()"></span>
	</div>
	<!-- /ko -->

	<!-- ko if: subscriptionData() && subscriptionData().subscription_type === 'seasonal' -->
    <div class="sp-seasonal-total sp-font-bold sp-flex sp-justify-between sp-p2">
        <span>Total Today:</span>
        <span data-bind="text: subscriptionData().is_shippable ? getGrandTotal() : '$0'"></span>

        <span data-bind="text: subscriptionData().is_shippable ? subscriptionData().is_shippable : '$0'"></span>
