<!-- ko if: isDisplayed() -->
<tr class="grand totals">
    <td class="mark" scope="row">
        <strong data-bind="i18n: title"></strong>
    </td>
    <td class="amount" data-bind="attr: {'data-th': $t(title)}">
        <strong><span class="price" data-bind="text: getValue()"></span></strong>
        <!-- ko foreach: elems() -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
    </td>
</tr>
<!-- /ko -->

<!-- ko if: $parent.subscriptionData() && $parent.subscriptionData().subscription_type === 'seasonal' -->
<tr>
    <td colspan="2">
        <div class="sp-seasonal-total sp-font-bold sp-flex sp-justify-between sp-pt-4">
            <span>Total Today:</span>
            <span data-bind="text: $parent.subscriptionData().is_shippable ? getValue() : '$0'"></span>
        </div>
    </td>
</tr>
<!-- /ko -->
