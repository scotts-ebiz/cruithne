<input class="sp-input sp-w-full" type="text" data-bind="
    value: value,
    valueUpdate: 'change',
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: inputName == 'street[0]' && 'Address Line 1' || inputName == 'street[1]' && 'Address Line 2 (optional)' || placeholder || element.label,
        'aria-describedby': getDescriptionId(),
        'aria-required': required,
        'aria-invalid': error() ? true : 'false',
        id: uid,
        disabled: disabled
    }" />
