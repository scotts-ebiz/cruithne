<!-- ko if: ifShowValue() && !ifShowDetails() -->
<tr class="totals-tax">
    <th data-bind="text: estimated()" class="mark" colspan="1" scope="row"></th>
    <td data-bind="attr: {'data-th': title}" class="amount">
        <span class="price" data-bind="text: getValue()"></span>
    </td>
</tr>
<!-- /ko -->
<!-- ko if: ifShowValue() && ifShowDetails() -->
    <tr class="totals-tax-summary"
        data-bind="mageInit: {'toggleAdvanced':{'selectorsToggleClass': 'shown', 'baseToggleClass': 'expanded', 'toggleContainers': '.totals-tax-details'}}">
        <th class="mark" scope="row" colspan="1">
            <span class="detailed" data-bind="text: estimated()"></span>
        </th>
        <td data-bind="attr: {'data-th': title}" class="amount">
            <span class="price" data-bind="text: getValue()"></span>
        </td>
    </tr>
    <!-- ko foreach: getDetails() -->
        <!-- ko foreach: rates -->
        <tr class="totals-tax-details">
            <!-- ko if: percent -->
                <th class="mark" scope="row" colspan="1" data-bind="text: title + ' (' + percent + '%)'"></th>
            <!-- /ko -->
            <!-- ko if: !percent -->
                <th class="mark" scope="row" colspan="1" data-bind="text: title"></th>
            <!-- /ko -->
            <!-- // BEGIN EDIT - Retrieve tax values from extension attributes -->
            <td class="amount" rowspan="1">
                <!-- ko if: $data.isCalculated() -->
                    <!-- ko if: $data.extension_attributes -->
                        <span class="price"
                            data-bind="text: $data.formatPrice(extension_attributes.tax), attr: {'data-th': title, 'rowspan': $parents[0].rates.length }"></span>
                    <!-- /ko -->
                    <!-- ko ifnot: $data.extension_attributes -->
                        <span class="price"
                            data-bind="text: $data.formatPrice($parents[0].amount), attr: {'data-th': title, 'rowspan': $parents[0].rates.length }"></span>
                    <!-- /ko -->
                <!-- /ko -->
                <!-- ko ifnot: $data.isCalculated() -->
                    <!-- ko if: $data.extension_attributes -->
                        <span class="not-calculated"
                            data-bind="text: $data.formatPrice(extension_attributes.tax), attr: {'data-th': title, 'rowspan': $parents[0].rates.length }"></span>
                    <!-- /ko -->
                    <!-- ko ifnot: $data.extension_attributes -->
                        <span class="price"
                            data-bind="text: $data.formatPrice($parents[0].amount), attr: {'data-th': title, 'rowspan': $parents[0].rates.length }"></span>
                    <!-- /ko -->
                <!-- /ko -->
            </td>
            <!-- // END EDIT -->
        </tr>
        <!-- /ko -->
    <!-- /ko -->
<!-- /ko -->
